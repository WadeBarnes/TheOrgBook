<div class="creds-list" *ngIf="format !='search'">
    <div *ngFor="let cred of records">
    <div class="cred" *ngIf="cred.credential_type.schema.name.indexOf('registration') != -1">
        <div class="panel name-panel" >
            <div class="panel-heading" >
                <a [title]="[cred.issuer.name]" class="header-link"  [routerLink]="['/issuer', cred.issuer.id] | localize">{{cred.issuer.abbreviation | translate}} </a>

            </div>

            <div class="panel-body form-body">
                <div class="row form-group">
                            <label class="col-sm-11 control-label">
                                    <a [title]="'cred.business_registration' | translate" class="body-link"  [routerLink]="cred.topic.extLink('cred', cred.id) | localize" translate>cred.business_registration</a>
                            </label>
                            <div class="form-field cert-image">
                                    <img [alt]="'cred.verify-info'| translate" src="assets/cert.svg">
                            </div>
                 </div>
           </div>

        </div>
    </div>
</div>
</div>
<div class="creds-list creds-search" *ngIf="format==='search'">
    <div class="row cred-row" *ngFor="let cred of records">
            <ng-container *ngIf="cred.names.length > 0"> <!-- temp issue with search returning blank topics -->
                <div>
                  <a [title]="[cred.names[0].text]"  [routerLink]="cred.topic.link | localize"
                    class="body-link cred-link name">{{cred.names[0].text}}</a>
                    <div class="cred-address">
                        <small *ngIf="cred.topic.addresses.length > 0">
                            <address-view [record]="cred.topic.addresses[0]"></address-view>
                        </small>
                      </div>
                  </div>
                <div>
                  <div class="col-sm-5 cred-info">
                    <label *ngIf="cred.topic.attribute_map['entity_type'] as topic_type">
                        {{('business_type.' + topic_type.value) | translate}}
                    </label>
                  </div>
                </div>
            </ng-container>
    </div>
</div>
